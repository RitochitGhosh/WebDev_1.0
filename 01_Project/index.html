<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/icons8-facebook-48.png">
    <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-44 flex mx-1/4 items-center justify-center space-x-16 ">
        <div class="left w-1/3 mx-14 pb-36">
            <img class=" w-80" src="images/logo.svg" alt="">
            <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative shadow-2xl">
            <input class=" px-4 h-12 my-1.5 border border-1 border-gray-200 rounded-md cursor-pointer focus:border-blue-600 outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class=" px-4 h-12 mt-1.5 mb-2 border border-1 border-gray-200 rounded-md cursor-pointer outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-lg font-bold text-xl">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white font-bold py-3 px-4 w-fit my-2 mx-auto hover:bg-green-700 rounded-lg">Create new account</button>
            <span class="absolute -bottom-11 text-sm"> <span class="font-bold cursor-pointer hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
